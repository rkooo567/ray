base_image: "anyscale/ray-ml:pinned-nightly-py37"
env_vars: {"RAY_plasma_unlimited": "1", "RAY_oom_grace_period_s": "2"}
debian_packages: []

python:
  pip_packages: ["dask[complete]", tqdm, scipy, xarray, zarr, boto, s3fs, pyarrow]
  conda_packages: []

post_build_cmds:
  # - pip install fastparquet
  - pip3 uninstall -y ray
  - pip3 install -U https://s3-us-west-2.amazonaws.com/ray-wheels/test_wheels/spillback-args/c9861781926b08c48423a5f8d2dc861204e795bd/ray-2.0.0.dev0-cp37-cp37m-manylinux2014_x86_64.whl
  - pip3 install -U ray[default]
  # - echo {{env["DATESTAMP"]}}
